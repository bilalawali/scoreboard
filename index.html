<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=""stylesheet" href="assest/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>Home</h3>
            <div class="home-box">
                <p id="home-score">0</p>
            </div>
            <div class="score-buttons">
                <button id="button_score">+1</button>
                <button id="button_score">+2</button>
                <button id="button_score">+3</button>
            </div>
        </div>
        <div>
            <h3>Statistics</h3>
            <div class="stats-box">
                <p id="stats-score"></p>
            </div>
            <div class="stats-buttons">
                <button id="new_game">new Game</button>
            </div>
        </div>
        <div>
            <h3>Guest</h3>
            <div class="guest-box">
                <p id="guest-score">0</p>
            </div>
            <div class="score-buttons">
                <button id="button_score">+1</button>
                <button id="button_score">+2</button>
                <button id="button_score">+3</button>
            </div>
        </div>
    </div>
    <script src="assest/js/script.js"></script>
</body>
</html>
